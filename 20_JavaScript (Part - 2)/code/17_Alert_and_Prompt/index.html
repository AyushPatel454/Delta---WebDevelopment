<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert & Prompt</title>
</head>
<body>
    <h1>Alert</h1>
    <p>displays an <b>alert message</b> on the page</p>
    <button onclick="alert('Hello World')">Click Me</button>

    <h1>Prompt</h1>
    <p>displays a <b>dialog box</b> that asks user for some input.</p>
    <button onclick="prompt('Enter your name')">Click Me</button>

    <script src="app.js"></script>
</body>
</html>
