<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button in Form</title>
</head>
<body>
    <h2>Radio Button in HTML.</h2>
    <b>Note:</b> All input <b>Name</b> attribute are same. for grouping the radio button.
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="Apple">
        <label for="apple">Apple</label>

        <input type="radio" name="fruit" id="mango" value="Mango">
        <label for="mango">Mango</label>

        <input type="radio" name="fruit" id="banana" value="Banana">
        <label for="banana">Banana</label>

        <button type="reset">Reset</button>
        <button>Submit</button>
    </form>
</body>
</html>
