<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
    <!-- ColSpan & RowSpan -->
    <!-- used to create cells which spans over multiple rows or columns. -->

    <table border="black">
        <caption>Food Menu</caption> <!-- it's show which type of table or it show table name -->

        <!-- Creating table row. -->
        <thead>
            <tr>
                <th rowspan="2">Item</th> <!-- Table head which discribe column name with bold style. You can also use td (table data) -->
                <th colspan="2">Price</th>
            </tr>
    
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
    </table>
</body>
</html>
