<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea in Form</title>
</head>
<body>
    <h2>TextArea in Form.</h2>

    <form action="/server">
        <label for="feedback">Please give your valuable feedback : </label>
        <textarea name="feedback" id="feedback" cols="90" rows="5" placeholder="Enter your feedback here..."></textarea>

        <button>Submit</button>
    </form>
</body>
</html>
