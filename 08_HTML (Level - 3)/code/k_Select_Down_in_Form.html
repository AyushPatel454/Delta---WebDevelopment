<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element - Dropdown.</title>
</head>
<body>
    <h2>Select-Element (Dropdown)</h2>

    <form action="/server">
        <label for="proffesion">Proffesion:</label>
        <select name="proffesion" id="proffesion">
            <option value="">Select your option.</option>
            <option value="stu" selected>Student</option>
            <option value="dev">Developer</option>
        </select>
        <button>Submit</button>
    </form>

    <b><i>selected</i></b> attribute is used for default selected option.
</body>
</html>
