<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs - 9</title>
</head>
<body>
    <h3>Recreate the following form with suitable elements & input types.</h3>

    <h2>Registration Form</h2>
    <form action="/server">
        <div>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>

        <div>
            <label for="gender">Please select gender:</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            Do you agree to all terms of services?
            <input type="checkbox" name="agree" id="agree" value="Yes">
            <label for="agree">Yes, I agree</label>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
