<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption> <!-- it's show which type of table or it show table name -->

        <!-- Creating table row. -->
        <!-- Table header -->
        <thead>
            <tr>
                <th>Item</th> <!-- Table head which discribe column name with bold style. You can also use td (table data) -->
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
    
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
    
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sum</td>
                <td>42</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
