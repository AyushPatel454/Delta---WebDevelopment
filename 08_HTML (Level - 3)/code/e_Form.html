<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action">
        <label>
            Type any thing:
            <input placeholder="no type">
        </label>
        <br>

        <label for="">
            Username:
            <input type="text" placeholder="text">
        </label>
        <br>

        <label for="">
            Email:
            <input type="email" placeholder="email">
        </label>
        <br>

        <label for="">
            Password:
            <input type="password" placeholder="password">
        </label>
        <br>

        <label for="">
            Age:
            <input type="number" placeholder="number">
        </label>
        <br>

        <label for="">
            Time:
            <input type="time" placeholder="time">
        </label>
        <br>

        <label for="">
            Colour:
            <input type="color" placeholder="color">
        </label>
        <br>

        <label for="">
            Date:
            <input type="date" placeholder="date">
        </label>
        <br>

        <label for="">
            Range:
            <input type="range" placeholder="range" value="10">
        </label>
        <br>

    </form>

    <h2>Other way to make relationshipt between Label & Input element.</h2>
    <p>When we click on label then associate input tag can active.</p>

    <form action="/action">
        <div>
            <label for="anything">
                Type any thing:
            </label>
            <input id="anything" placeholder="no type">
        </div>
    
        <div>
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" placeholder="text">
        </div>

        <div>
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" placeholder="email">
        </div>

        <div>
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" placeholder="password">
        </div>

        <div>
            <label for="age">
                Age:
            </label>
            <input type="number" id="age" placeholder="number">
        </div>

        <div>
            <label for="time">
                Time:
            </label>
            <input type="time" id="time" placeholder="time">
        </div>

        <div>
            <label for="colour">
                Colour:
            </label>
            <input type="color" id="colour" placeholder="color">
        </div>

        <div>
            <label for="date">
                Date:
            </label>
            <input type="date" id="date" placeholder="date">
        </div>

        <div>
            <label for="range">
                Range:
            </label>
            <input type="range" id="range" placeholder="range" value="10">
        </div>

    </form>
</body>
</html>
