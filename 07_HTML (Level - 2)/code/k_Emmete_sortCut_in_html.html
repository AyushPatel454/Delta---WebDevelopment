<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmetes</title>
</head>
<body>
    <!-- Parent Child Releationship. -->
    <p>parent>child>subChild</p>
    <!-- Example: nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- Repeat same tag n times. -->
    <!-- Example: 3 peragraphg: p*3 -->
    <p></p>
    <p></p>
    <p></p>

    <!-- Sequence wise tag. -->
    <!-- Example: 1st heading, 2nd nav, 3rd section: sibling+ -->
    <!-- h1+nav+section -->
    <h1></h1>
    <nav></nav>
    <section></section>

    <!-- Item numbering -->
    <!-- Assign class to tage 1 to 3. -->
    <!-- Syntax: tag.class$*3 : li.item$*3-->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
    </ul>

</body>
</html>
