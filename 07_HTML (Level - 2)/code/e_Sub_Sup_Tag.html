<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup Tag</title>
</head>
<body>
    <h1>Super script - sup</h1>
    <p>a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup></p>
    
    <h1>Sub script - sub</h1>
    <p>H<sub>2</sub>O</p>
</body>
</html>
