<body>
    <!-- we want to print a < b but it print only a. -->
    <h1>a<b</h1> 
    <h1>a&lt;bs</h1>
    <h1>&hearts;</h1>
    <h1>Heart using hexa decimal: &#9829;</h1>

    <p> a &lt; b</p>
    <p> a &gt; b</p>
    <p> a &amp; b</p>
    <p> a &quot;b&quot;</p> <!-- For double quotes "b" -->

    <p>This is a &bigstar;</p>
