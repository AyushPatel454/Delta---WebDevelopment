<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="girl.jpg" alt="girl_image">
        <div class="desc">
            <h3>Maery Baladian</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div class="card">
        <img src="man.jpg" alt="man_image">
        <div class="desc">
            <h3>John Doe</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
