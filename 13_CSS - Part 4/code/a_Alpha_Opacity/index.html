<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Opacity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alpha Opacity rgba(r,g,b,@)</h1>
    <p>Only apply opacity on colour</p>

    <div class="rgba">
        <h3>heading</h3>
    </div>
    
    <div id="hexa">
        <h3>heading</h3>
    </div>

    <hr>
    <h2>Opacity</h2>
    <p><b>Apply opacity on whole element.</b> Not only colour only.</p>
    <div id="opacity" class="rgba">
        <h3>heading</h3>
        <button>click me</button>
    </div>
</body>
</html>
