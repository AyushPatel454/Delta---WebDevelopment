<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Box Shadow</h1>
    <p>It adds shadow effects around an element's frame.</p>
    
    <h2>Example</h2>
    <div id="box1"></div>
    <h3>box-shadow: 10px <span>(x-offset)</span> 10px <span>(y-offset)</span> 8px <span>(blur-radius)</span> grey <span>(color)</span></h3>

    <hr>

    <h1>Text Shadow</h1>
    <p>It adds shadow effects to text.</p>
    <h2>Example</h2>
    <h1 id="text_shadow">Sample TEXT.</h1>
    <h3>text-shadow: 4px <span>(x-offset)</span> 4px <span>(y-offset)</span> 4px <span>(blur-radius)</span> grey <span>(color)</span></h3>
    <hr>

</body>
</html>
