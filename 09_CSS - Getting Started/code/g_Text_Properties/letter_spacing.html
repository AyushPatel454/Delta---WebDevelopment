<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
</head>
<body>
    <h1>Line-Height</h1>
    <p>By default <b style="color: red;">letter-spacing: <i>normal</i></b></p>

    <h2>letter-spacing: normal</h2>
    <p style="letter-spacing: normal;">Hello World. Yello World</p>
    <hr>

    <h2>letter-spacing: 5px</h2>
    <p style="letter-spacing: 5px;">Hello World. Yello World</p>
    <hr>

    <h2>letter-spacing: 10px</h2>
    <p style="letter-spacing: 10px;">Hello World. Yello World</p>
    <hr>
</body>
</html>
