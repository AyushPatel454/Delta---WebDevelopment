<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
</head>
<body>
    <h1>Text-Decoration</h1>

    <p style="text-decoration: none;">text-decoration: none</p>
    <p style="text-decoration: underline; text-decoration-color: brown;">text-decoration: underline</p>
    <p style="text-decoration: line-through;">text-decoration: line-through</p>
    <p style="text-decoration: overline;">text-decoration: overline</p>
    <p style="text-decoration: red underline;">text-decoration: red underline</p>
    <p style="text-decoration: wavy overline;">text-decoration: wavy overline</p>
    <p style="text-decoration: red dotted underline;">text-decoration: dotted underline</p>
    <p style="text-decoration: red dashed underline;">text-decoration: dashed underline</p>
</body>
</html>
