<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout - Bootstrap</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://getbootstrap.com/docs/5.3/forms/checks-radios/" target="_blank">Form Layout - Bootstrap</a></h1>
        <p>We can add <b>Grid Layout in Form layout</b></p>

        <!-- Form -->
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="pass" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                </div>
            </div>
            <div class="mb-3">
                <label for="cityID" class="form-label">City</label>
                <select name="city" id="cityID" class="form-select">
                    <option selected>Select your City</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                </select>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary col-md-4">Submit</button>
            </div>
        </form>
    </div>
    
    
    <!-- Bootstrap - JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
