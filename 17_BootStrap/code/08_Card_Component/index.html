<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component - Bootstrap</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1><a href="https://getbootstrap.com/docs/5.3/components/card/">Card - Bootstrap</a></h1>

            <img src="1.jpeg" alt="img" class="card-img-top">

                <h5 class="card-title">Card Title</h5>
                <p class="card-text"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam esse illum deleniti!</p>
                <a href="#" class="btn btn-primary">Button</a>
                <a href="#" class="btn btn-primary">Button</a>
            </div>
        </div>

    </div>
    
    
    <!-- Bootstrap - JavaScript Link -->

    </script>

</html>
