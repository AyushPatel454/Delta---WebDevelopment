<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls - Bootstrap</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://getbootstrap.com/docs/5.3/forms/form-control/" target="_blank">Form Controls - Bootstrap</a></h1>

        <!-- Form -->
        <form action="">
            <div class="mb-3"> <!-- mb-3 = margin bottom 3 -->
                <label for="emailID" class="form-label">Email</label>
                <input type="text" placeholder="Email" class="form-control" id="emailID">                
            </div>
            
            <div class="mb-3">
                <label for="passwordID" class="form-label">Password</label>
                <input type="password" placeholder="Password" class="form-control" id="passwordID">
            </div>
            
            <div class="mb-3">
                <label for="addressID" class="form-label">Address-1</label>
                <input type="text" placeholder="Default" class="form-control" id="addressID">
            </div>
            
            <div class="mb-3">
                <label for="addressID2" class="form-label">Address-2</label>
                <input type="text" placeholder="form-control-sm" class="form-control-sm" id="addressID2">
            </div>
            
            <div class="mb-3">
                <label for="addressID3" class="form-label">Address-3</label>
                <input type="text" placeholder="form-control-lg" class="form-control-lg" id="addressID3">
            </div>
            
            <div class="mb-3">
                <label for="addressID4" class="form-label">Address-4</label>
                <input type="text" placeholder="form-control-plaintext" class="form-control-plaintext" id="addressID4">                
            </div>
        </form>
    </div>
    
    
    <!-- Bootstrap - JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
