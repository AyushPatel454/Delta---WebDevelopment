<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio (Form) Controls - Bootstrap</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://getbootstrap.com/docs/5.3/forms/checks-radios/" target="_blank">Checkbox & Radio <i>(Forms)</i> - Bootstrap</a></h1>

        <!-- Form -->
        <form action="">
            <div class="mb-3">
                <h2>Normal Checkbox</h2>
                <input type="checkbox" name="agree" id="Yes" value="yes">
                <label for="Yes">Yes</label>
                <input type="checkbox" name="agree" id="No" value="no">
                <label for="No">No</label>
            </div>

            <h2>Bootstrap Checkbox</h2>
            <ul>
                <li><b>div: </b>form-check</li>
                <li><b>input: </b>form-check-input</li>
                <li><b>label: </b>form-check-label</li>
            </ul>
            <div class="form-check">
                <!-- input -->
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <!-- label -->
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
                <!-- input -->
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <!-- label -->
              <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
            
            <h2>Radio Button</h2>
            <div class="form-check">
                <!-- input: radio -->
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
              <!-- label -->
              <label class="form-check-label" for="radio1">
                Default radio
              </label>
            </div>
            <div class="form-check">
                <!-- input: radio -->
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" checked>
              <!-- label -->
              <label class="form-check-label" for="radio2">
                Default checked radio
              </label>
            </div>

            <h2>Switche</h2>
            <p>Is different form of checkboxes.</p>
            <div class="form-check form-switch mb-3">
                <input type="checkbox" class="form-check-input" id="switch1">
                <label for="switch1">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch2" checked>
                <label class="form-check-label" for="switch2">Checked switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch3" disabled>
                <label class="form-check-label" for="switch3">Disabled switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch4" checked disabled>
                <label class="form-check-label" for="switch4">Disabled checked switch checkbox input</label>
            </div>

        </form>
    </div>
    
    
    <!-- Bootstrap - JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
