<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap</title>
    <!-- CSS Bootstrap link -->
    <link 
        rel="stylesheet" 
        href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS link -->
    <!-- Override Bootstap CSS (That's why add link after bootsrap link) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple button -->
    <button>Click me</button>
    <!-- Bootstrap button (normal) -->
    <button class="btn">Click me (Bootsrap btn)</button>
    <!-- Bootstrap button (danger button) -->
    <button class="btn btn-danger">Click me (Bootsrap btn-danger)</button>
    <!-- Bootstrap button (success button) -->
    <button class="btn btn-success">Click me (Bootsrap btn-success)</button>
    <!-- Bootsrap Link with JavaScript -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

    </script>
</body>
</html>
