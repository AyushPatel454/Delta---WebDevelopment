<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select (Form) Controls - Bootstrap</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://getbootstrap.com/docs/5.3/forms/select/" target="_blank">Select <i>(Forms)</i> - Bootstrap</a></h1>

        <!-- Form -->
        <form action="">

            <!-- form-select -->
            <div class="mb-3">
                <h2>form-select</h2>
                <label for="cityID" class="form-label">City</label>
                <select name="city" id="cityID" class="form-select">
                    <option selected>Select your City</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                </select>
            </div>

            <!-- form-select form-select-lg -->
            <div class="mb-3">
                <h2>form-select form-select-lg</h2>
                <label for="cityID" class="form-label">City</label>
                <select name="city" id="cityID" class="form-select form-select-lg">
                    <option selected>Select your City</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                </select>
            </div>

            <!-- form-select form-select-sm -->
            <div class="mb-3">
                <h2>form-select form-select-sm</h2>
                <label for="cityID" class="form-label">City</label>
                <select name="city" id="cityID" class="form-select form-select-sm">
                    <option selected>Select your City</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                </select>
            </div>
            
            <!-- Disable Select -->
            <div class="mb-3">
                <h2>disabled</h2>
                <label for="cityID" class="form-label">City</label>
                <select name="city" id="cityID" class="form-select" disabled>
                    <option selected>Select your City</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                </select>
            </div>
        </form>
    </div>
    
    
    <!-- Bootstrap - JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
