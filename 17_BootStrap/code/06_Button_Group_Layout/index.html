<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group - Bootstrap</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://getbootstrap.com/docs/5.3/components/button-group/">Button Group - Bootstrap</a></h1>
        <p>Group a series of buttons together on a single line with the button group, and super-power them with JavaScript.</p>
        <img src="1.png" alt="intro_img">
        <h2>Without group.</h2>
        <button class="btn btn-success">1</button>
        <button class="btn btn-success">2</button>
        <button class="btn btn-success">3</button>
        <h2>With Group.</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-danger">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>
        <hr>

        <h2>Checkbox Button Group</h2>
        <img src="2.png" alt="checkbox_button_group">
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
            
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
            
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
        </div>
        <hr>
        
        <h2>Radio Button Group</h2>
        <img src="3.png" alt="radio_button_group">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
        </div>
    </div>
    
    
    <!-- Bootstrap - JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
