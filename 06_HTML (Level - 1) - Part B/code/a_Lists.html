<!-- Lists in HTML -->
<!-- There is 2 types of lists. -->
<!-- Unorder list , Order List. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Un-Order List</h2>
    <ul>
        <li><h2>Want to buy?</h2>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>

    <h2>Order List</h2>
    <ol type="A"> <!-- type = "a" , "A" , 1 , i -->
        <li>Bread</li>
        <ol>
            <li>Wheat Bread</li>
            <li>Normal Bread</li>
        </ol>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
