<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <h2>Anchor Element</h2>
    <p>Used to add links to your page.</p>

    <a href="https://google.com">Google.com - Open in same tab</a>
    <!-- href means hyper text refrence -->

    <br> <!-- for new line -->
    <a href="https://google.com" target="_blank">Open Google.com in new tab</a>

    <!-- We can add 2 types of link in Anchor Tag. -->
    <!-- 1) Absolute Link - word wide website links. -->
    <!-- 2) Relative Link - File links with in our local file system -->

    <br>
    <p>Going to list Website.</p>
    <a href="a_Lists.html" target="_blank">Lists in HTML</a>
</body>
</html>
