<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tags</title>
</head>
<body>
    <h1>Br Tag.</h1>
    <p>Twinke Twinkle little star how i wonder what you are</p>
    <p>Twinke Twinkle <br> little star <br> how i wonder <br>what you are</p>

    <h1>Bold Tag - b </h1>
    <b>Bold Tag</b>
    
    <h1>Italic Tag - i </h1>
    <i>Italic Tag</i>

    <h1>Under Line Tag - u </h1>
    <u>Under Line Tag</u>

</body>
</html>
